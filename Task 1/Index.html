<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />
    <!-- Custom JS -->
    <script defer src="./script.js"></script>

  <body>
    <header>
      <!-- Header code-->
    </header>

    <main>
      <div class="wrapper">
        <h1 class="headline">Weight Converter</h1>
        <!-- Users input -->
        <form>
          <input type="text" id="search" placeholder="Enter kilograms..." />
          <input type="submit" id="submit-btn" value="Calculate"   />
        
      
        </form>
        <!-- Place for output after form submission -->
        <div class="outputas" id="output">

        
          <div class="block">
            <h3>Svarai (lb): </h3>
            <div id="lb_output"></div>
          </div>

        
            <div class="block">
              <h3>Gramai (g): </h3>
              <div id="g_output"></div>
            </div>

          
              <div class="block">
                <h3>Uncijos (oz): </h3>
                <div id="oz_output"></div>
              </div>
       </div>
    </main>

    <footer>
